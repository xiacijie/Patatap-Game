<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<!-- Load the Paper.js library -->
<script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.7/howler.core.min.js"></script>

<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
	var keyData{
		a:{
			color:"purple",
			sound: new Howl({
				src:["sounds/bubbles.mp3"]
			})
		},

		s:{
			color:"green",
			sound: new Howl({
				src:["sounds/clay.mp3"]
			})
		},

		d:{
			color:"yellow",
			sound: new Howl({
				src:["sounds/confetti.mp3"]
			})
		}
	};


	var circles = [];

	function onKeyDown(event) {

		if (keyData[event.key]){
			var max = new Point(view.size.width,view.size.height);
			var random_point = Point.random();
			var point = max * random_point;
			var new_circle = new Path.Circle(point, 300);
			new_circle.fillColor = keyData[event.key].color;
			keyData[event.key].play();
			circles.push(new_circle);
		}
	}



		
		
		






	function onFrame(event){
		for (var i = 0;i<circles.length;i++){
			circles[i].fillColor.hue += 1;
			circles[i].scale(0.9);
		}
		
		
	}

</script>
</head>
<body>

	<canvas id="myCanvas" resize></canvas>
	<script type="text/javascript" src="dist/paper-full.js"></script>
</body>
</html>
